<!DOCTYPE html>
{%extends 'base.html'%}
{%block body_block%}
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 shadow">
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 text-center">
                        <h1 class="mb-2 mt-2 text-light">Fill This Form </h1>
                        <form action="" class="border shadow p-3 mt-5 text-light" method="POST">
                            {% csrf_token%}
                            {{form.as_p}}
                            <input type="submit" value="Submit Details" class="btn-success">
                        </form>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>


{%endblock%}
