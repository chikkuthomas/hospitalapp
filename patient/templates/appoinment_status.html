<!DOCTYPE html>
{%extends 'base.html'%}
{%block body_block%}
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%for patient in patients%}
            <h1 class="text-center text-light mt-5 mb-5">Appoinment Status</h1>


            <div class="card mt-2 mb-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Patient Name:{{patient.patient_name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Doctor:{{patient.doctor.doctor_name}}</h6>
                    <p class="card-text">Time Slot: {{patient.time_slot}}</p>
                    <p class="card-text">Appoinment Status:{{patient.status}}</p>
                    <a href="{%url 'cancelappoinment' patient.id%}" class="btn btn-danger"> Cancel Appoinment</a>
                </div>

            </div>
            {%endfor%}
        </div>
        <div class="col-4"></div>
    </div>

</div>

{%endblock%}
